<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="https://use.fontawesome.com/8a2926348e.js"></script>
  <title>Foodie</title>
</head>
<body>
  <div class="container">
    <img class="logoimg" src="img/logo.png" alt="" />
    <div id="social">
      <li id="pinterest"><a href="#"><i class="fa fa-pinterest-p fa-2x" aria-hidden="true"></i></a></li>
      <li id="facebook"><a href="#"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a></li>
      <li id="twitter"><a href="#"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a></li>
      <li id="instagram"><a href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
    </div>
    <ul class="list-group">
      <li class="list-group-item" id="orange"><p>Oranges</p></li>
      <li class="list-group-item" id="red">Reds</li>
      <li class="list-group-item"id="purple">Purples</li>
      <li class="list-group-item" id="green">Greens</li>
    </ul>
    <div class="jumbotron">
      <img class="top" src="img/japanese.jpg" alt="" />
    </div>
    <h4 class="taglineTop">Shop for the Best</h4>
    <h5 class="taglineBottom">We know all the cool foods so your Instagram can look awesome.</h5>
    <div id="signUp"> Sign Up <i class="fa fa-envelope-o fa-2x" aria-hidden="true" ></i></div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Search</span>
      <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>
    <div class="row">
      <h3>Here are some of the types of cuisine we offer!</h3>
      <div class="col-sm-3">
        <img src="img/greek.jpg" alt="" />
        <p>Italian</p>
      </div>
      <div class="col-sm-3">
        <img src="img/japanese2.jpg" alt="" />
        <p>Japanese</p>
      </div>
      <div class="col-sm-3">
        <img src="img/italian.jpg" alt="" />
        <p>Italian</p>
      </div>
      <div class="col-sm-3">
        <img src="img/mongolian.jpg" alt="" />
        <p>Mongolian</p>
      </div>
    </div>
  </div>
</body>
</html>
