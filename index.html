<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://use.fontawesome.com/8a2926348e.js"></script>
    <title>Foodie</title>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <!-- Triangle logo goes here -->
        <img src="" alt="" />
      </div>
      <div id="slideShow">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img_chania.jpg" alt="Chania">
            </div>

            <div class="item">
              <img src="img_chania2.jpg" alt="Chania">
            </div>

            <div class="item">
              <img src="img_flower.jpg" alt="Flower">
            </div>

            <div class="item">
              <img src="img_flower2.jpg" alt="Flower">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <h4 class="taglineTop">Shop for the Best</h4>
        <h5 class="taglineBottom">With our carefully curated vendor list, you'll know what to buy.</h5>
      </div>
      <div id="social">
        <!--Social links and icons will go here-->
        <li></li> <!--These will be inline and have padding and background color-->
        <li></li>
        <li></li>
        <li></li>
      </div>
      <div id="signUp">
        <!--Sign up icon and text go here-->
        <label for="email">Email</label>
        <input type="text" name="name" value="Email" placeholder="someone@example.com">
      </div>
      <div id="gallery">
        <div class="gallery-image">
          <img src="" alt="" />
          Text
        </div>
        <div class="gallery-image">
          <img src="" alt="" />
          Text
        </div>
        <div class="gallery-image">
          <img src="" alt="" />
          Text
        </div>
        <div class="gallery-image">
          <img src="" alt="" />
          Text
        </div>
      </div>
    </div>
  </body>
</html>
